<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 300" width="800" height="300">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#000000"/>
      <stop offset="100%" stop-color="#0d0005"/>
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    <filter id="strongGlow">
      <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="800" height="300" fill="url(#bgGrad)"/>

  <!-- Grid -->
  <g stroke="#cc00ff" stroke-opacity="0.06" stroke-width="0.5">
    <line x1="0" y1="50" x2="800" y2="50"/>
    <line x1="0" y1="100" x2="800" y2="100"/>
    <line x1="0" y1="150" x2="800" y2="150"/>
    <line x1="0" y1="200" x2="800" y2="200"/>
    <line x1="0" y1="250" x2="800" y2="250"/>
    <line x1="100" y1="0" x2="100" y2="300"/>
    <line x1="200" y1="0" x2="200" y2="300"/>
    <line x1="300" y1="0" x2="300" y2="300"/>
    <line x1="400" y1="0" x2="400" y2="300"/>
    <line x1="500" y1="0" x2="500" y2="300"/>
    <line x1="600" y1="0" x2="600" y2="300"/>
    <line x1="700" y1="0" x2="700" y2="300"/>
  </g>

  <!-- Main terminal window -->
  <g transform="translate(400, 158)">
    <rect x="-280" y="-100" width="560" height="190" rx="8" fill="#08000f" stroke="#cc00ff" stroke-width="1.5" stroke-opacity="0.8" filter="url(#glow)"/>
    <!-- Title bar -->
    <rect x="-280" y="-100" width="560" height="26" rx="8" fill="#cc00ff" fill-opacity="0.12"/>
    <circle cx="-255" cy="-87" r="6" fill="#ff5555" fill-opacity="0.8"/>
    <circle cx="-236" cy="-87" r="6" fill="#ffaa00" fill-opacity="0.8"/>
    <circle cx="-217" cy="-87" r="6" fill="#aa00ff" fill-opacity="0.8"/>
    <text x="0" y="-82" text-anchor="middle" font-family="monospace" font-size="10" fill="#cc00ff" fill-opacity="0.6">~/.bash_profile</text>

    <!-- Prompt line -->
    <text x="-260" y="-58" font-family="monospace" font-size="10" fill="#cc00ff" fill-opacity="0.5">15:32-vectorious@links-Mac-mini:~$</text>

    <!-- Aliases -->
    <text x="-260" y="-38" font-family="monospace" font-size="10" fill="#ff88ff">alias ll<tspan fill="#ffffff" fill-opacity="0.5">='ls -Galoh'</tspan></text>
    <text x="-260" y="-20" font-family="monospace" font-size="10" fill="#ff88ff">alias ae<tspan fill="#ffffff" fill-opacity="0.5">='source venv/bin/activate'</tspan></text>
    <text x="-260" y="-2" font-family="monospace" font-size="10" fill="#ff88ff">alias cl<tspan fill="#ffffff" fill-opacity="0.5">='clear'</tspan></text>
    <text x="-260" y="16" font-family="monospace" font-size="10" fill="#ff88ff">alias eip<tspan fill="#ffffff" fill-opacity="0.5">='curl ipecho.net/plain ; echo'</tspan></text>
    <text x="-260" y="34" font-family="monospace" font-size="10" fill="#ff88ff">alias jvless<tspan fill="#ffffff" fill-opacity="0.5">='jq -C . | less -R'</tspan></text>

    <!-- Export lines -->
    <text x="-260" y="54" font-family="monospace" font-size="10" fill="#aa00ff">export <tspan fill="#ffffff" fill-opacity="0.5">PATH="/opt/homebrew/bin:$PATH"</tspan></text>
    <text x="-260" y="72" font-family="monospace" font-size="10" fill="#aa00ff">export <tspan fill="#ffffff" fill-opacity="0.5">GOPATH="$HOME/go"</tspan></text>

    <!-- Cursor -->
    <text x="-260" y="72" font-family="monospace" font-size="10" fill="#cc00ff" fill-opacity="0.6">                                                          â–ˆ</text>
  </g>

  <!-- Colored terminal prompt preview -->
  <g transform="translate(400, 258)">
    <text x="0" y="0" text-anchor="middle" font-family="monospace" font-size="11" filter="url(#glow)">
      <tspan fill="#cc00ff">15:32</tspan>
      <tspan fill="#ffffff" fill-opacity="0.4">-</tspan>
      <tspan fill="#00ffff">vectorious</tspan>
      <tspan fill="#ffffff" fill-opacity="0.4">@</tspan>
      <tspan fill="#00ff88">links-Mac-mini</tspan>
      <tspan fill="#ffffff" fill-opacity="0.4">:</tspan>
      <tspan fill="#ffcc00">~</tspan>
      <tspan fill="#ffffff" fill-opacity="0.6">$</tspan>
    </text>
  </g>

  <!-- Title -->
  <text x="400" y="36" text-anchor="middle" font-family="monospace" font-size="20" font-weight="bold" fill="#cc00ff" filter="url(#strongGlow)">dotfiles</text>
  <text x="400" y="55" text-anchor="middle" font-family="monospace" font-size="10" fill="#cc00ff" fill-opacity="0.5">aliases. colors. terminal identity. nothing more.</text>

  <!-- Corner -->
  <text x="12" y="20" font-family="monospace" font-size="9" fill="#cc00ff" fill-opacity="0.3">linkvectorized</text>
  <text x="788" y="20" text-anchor="end" font-family="monospace" font-size="9" fill="#cc00ff" fill-opacity="0.3">github.com/linkvectorized/dotfiles</text>
</svg>
